<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My apartments</title>
    <style>
        body {
            background-color: #f7dacd;
        }
    </style>
  </head>
  <body>
 	{{> /common/_navigation }}
  
 	<h1>Your Listings</h1> 
 	
 	<h2>Active Listings</h2>
 	{{#activeApartments}}

        <a href="/apartments/{{ id }}">{{ address }}</a>
    </div>
    {{/activeApartments}}
 	
 	<h2>Inactive Listings</h2>
 	
 	
 	{{#inactiveApartments}}
    <div>
        <a href="/apartments/{{ id }}">{{ address }}</a>
    </div>
    {{/inactiveApartments}}
  
  
  </body>
</html>
